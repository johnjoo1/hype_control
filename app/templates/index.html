{% extends "base.html" %}
{% block content %}

<h1>Hype Control</h1>

<h4>Today's Top Stories</h4>

<table border="0" cellpadding="5">
<tr>
<th></th>
<th align="left">Headline</th>
<th align="right">Hype Score</th>
</tr>
{% for article in articles %}
<tr>
<td><img border="0" src="{{article.top_image.src}}" alt="{{article.title}}" width="100" height="100"></td>
<td><a href="/article?url={{article.url}}">{{article.title}}</a></td>
<td align="right">{{article.score}}</td>
</tr>
{% endfor %}
</table> 

{% endblock %}
